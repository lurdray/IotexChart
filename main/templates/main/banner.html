{% extends "main/base.html" %}

{% load static %}

{% block content %}

<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->
		<div class="content-header align-items-center justify-content-center">
			<div class="d-flex align-items-center justify-content-center">
				<div class="mr-auto">
					<h3 class="page-title align-items-center">Create Advertising Campaign</h3>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item" aria-current="page">Forms</li>
								<li class="breadcrumb-item active" aria-current="page">General Form Elements</li>
							</ol>
						</nav>
					</div>
				</div>
				
			</div>
		</div>	  

		<!-- Main content -->
		<section class="content">
			<div class="row justify-content-center no-gutters">			  
				<div class="col-lg-8 col-12">
					  <div class="box">
						<div class="box-header with-border">
						  <h4 class="box-title">Create Advertisement</h4>
						</div>
						<!-- /.box-header -->
						<form class="form">
							<div class="box-body">
								<h4 class="box-title text-info"><i class="ti-file mr-15"></i> Personal Info</h4>
								<hr class="my-15">
								<div class="row">
								  <div class="col-md-6">
									<div class="form-group">
									  <label>Title</label>
									  <input type="text" class="form-control" placeholder="your ads title">
									</div>
								  </div>
								  <div class="col-md-6">
									<div class="form-group">
									  <label>Text</label>
									  <input type="text" class="form-control" placeholder="Your ads text">
									</div>
								  </div>
								</div>
								<div class="row">
								  <div class="col-md-6">
									<div class="form-group">
									  <label >Link</label>
									  <input type="text" class="form-control" placeholder="https://example.com">
									</div>
								  </div>
								  <div class="col-md-6">
									<div class="form-group">
									  <label >Banners</label>
									  <input type="file" class="form-control" placeholder="Phone">
									</div>
								  </div>
								</div>
								<h4 class="box-title text-info"><i class="ti-save mr-15"></i> Requirements</h4>
								<hr class="my-15">
								<div class="form-group">
								  <label>Company</label>
								  <input type="text" class="form-control" placeholder="Company Name">
								</div>
								<div class="row">
								  <div class="col-md-6">
									<div class="form-group">
									  <label>Into</label>
									  <select class="form-control">
										<option>Interested in</option>
										<option>design</option>
										<option>development</option>
										<option>illustration</option>
										<option>branding</option>
										<option>blockchain</option>
										<option>more</option>
									  </select>
									</div>
								  </div>
								  <div class="col-md-6">
									<div class="form-group">
									  <label>Budget</label>
									  <select class="form-control">
										<option>Budget</option>
										<option>less than 5000$</option>
										<option>5000$ - 10000$</option>
										<option>10000$ - 20000$</option>
										<option>more than 20000$</option>
									  </select>
									</div>
								  </div>
								</div>
								<p style="color: green">Payment should be made to the the address: <strong>123495skfgrottwr94eeeie <i class="ti-clipboard mr-15"></i></strong></p>
								<div class="form-group">
								  <label>Include Proof of payment</label>
								  <label class="file">
									<input type="file" id="file">
								  </label>
								</div>
								<div class="form-group">
								  <label>About Project</label>
								  <textarea rows="5" class="form-control" placeholder="About Project"></textarea>
								</div>
							</div>
							<!-- /.box-body -->
							<div class="box-footer">
								<button type="button" class="btn btn-rounded btn-warning btn-outline mr-1">
								  <i class="ti-trash"></i> Cancel
								</button>
								<button type="submit" class="btn btn-rounded btn-primary btn-outline">
								  <i class="ti-save-alt"></i> Save
								</button>
							</div>  
						</form>
					  </div>
					  <!-- /.box -->			
				</div>  

				

				

				

				

				
			

		</section>
		<!-- /.content -->
	  </div>
  </div>
  <!-- /.content-wrapper -->


{% endblock %}
