{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../images/favicon.ico">

    <title>IotexChart - Login </title>
  
	<!-- Vendors Style-->
	<link rel="stylesheet" href="{% static 'main/css/vendors_css.css' %}">
	  
	<!-- Style-->    
	<link rel="stylesheet" href="{% static 'main/css/horizontal-menu.css' %}"> 
	<link rel="stylesheet" href="{% static 'main/css/style.css' %}">
	<link rel="stylesheet" href="{% static 'main/css/skin_color.css' %}">	

</head>
	
<body class="hold-transition theme-primary bg-img" style="background-image: url({% static 'images/auth-bg/bg-10.jpg' %})">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">	
			
			<div class="col-12">
				<div class="row justify-content-center no-gutters" >
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-black rounded30 shadow-lg" >
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">SignIn for Admins</h2>
								<p class="mb-0">Sign in to continue.</p>							
							</div>
							<div class="p-40">
								<form action="" method="post">
									{% csrf_token %}
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											</div>
											<input name="username" type="text" class="form-control pl-15 bg-transparent" placeholder="Username">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<div class="input-group-prepend">
												<span class="input-group-text  bg-transparent"><i class="ti-lock"></i></span>
											</div>
											<input name="password" type="password" class="form-control pl-15 bg-transparent" placeholder="Password">
										</div>
									</div>
									  <div class="row">
										<div class="col-6">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">Remember Me</label>
										  </div>
										</div>
										<!-- /.col -->
										
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="submit" class="btn btn-danger mt-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>	
								
							</div>						
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="{% static 'main/js/vendors.min.js' %}"></script>
	<script src="{% static 'main/js/pages/chat-popup.js' %}"></script>
    <script src="{% static 'assets/icons/feather-icons/feather.min.js' %}"></script>	

</body>
</html>
