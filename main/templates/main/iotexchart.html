
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  
<script src="https://code.highcharts.com/stock/highstock.js"></script>
<script src="https://code.highcharts.com/stock/modules/data.js"></script>
<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
<script type="text/javascript" src="/js/themes/gray.js"></script>

<div id="container" style="height: 400px; max-width: 610px"></div>
<style type="text/css">
  
</style>
<script type="text/javascript">
  Highcharts.getJSON('http://localhost:8000/api/get-iotex-chart/', function (data) {
    // Create the chart
    Highcharts.stockChart('container', {


        rangeSelector: {
            selected: 1
        },

        title: {
            text: 'IotexChart Price'
        },

        series: [{
            name: 'IotexChart',
            data: {{ response }},

            tooltip: {
                valueDecimals: 2
            }
            
        }]
    });
});

</script>
</body>
</html>
